<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Personal Profile</h1>
            <p>IMPORTANT! Please make sure to enter correct data, you will not be able to change it</p>
        </div>
        
        <form id="personalProfileForm">
            <div class="form-group">
                <label for="fullName" class="required">Full Name</label>
                <input type="text" id="fullName" placeholder="Enter your name" required>
            </div>
            
            <div class="form-group">
                <label for="fatherName" class="required">Father's Name</label>
                <input type="text" id="fatherName" placeholder="Enter your father's name" required>
            </div>
            
            <div class="form-group">
                <label for="dob">Date of Birth (Year)</label>
                <div class="date-group">
                    <select id="month">
                        <option value="" disabled selected>Month</option>
                        <option value="01">January</option>
                        <option value="02">February</option>
                        <option value="03">March</option>
                        <option value="04">April</option>
                        <option value="05">May</option>
                        <option value="06">June</option>
                        <option value="07">July</option>
                        <option value="08">August</option>
                        <option value="09">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    <select id="day">
                        <option value="" disabled selected>Day</option>
            
                    </select>
                    <select id="year">
                        <option value="" disabled selected>Year</option>
                        
                    </select>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter email address">
                </div>
                
                <div class="form-group">
                    <label for="mobile" class="required">Mobile Number</label>
                    <input type="text" id="mobile" placeholder="Enter Mobile Number" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="religion" class="required">Religion</label>
                    <select id="religion" required>
                        <option value="Islam" selected>Islam</option>
                        <option value="Christianity">Christianity</option>
                        <option value="Hinduism">Hinduism</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="cnic">Applicant CNIC | Form B</label>
                    <input type="text" id="cnic" value="1620403403837" readonly>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="nationality" class="required">Nationality</label>
                    <select id="nationality" required>
                        <option value="Pakistani" selected>Pakistani</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="landline">Landline Number</label>
                    <input type="text" id="landline" placeholder="Enter Landline Number">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="province" class="required">Province</label>
                    <select id="province" required>
                        <option value="Khyber Pakhtunkhwa" selected>Khyber Pakhtunkhwa</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Sindh">Sindh</option>
                        <option value="Balochistan">Balochistan</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="district" class="required">Domicile District</label>
                    <select id="district" required>
                        <option value="" disabled selected>Select District</option>
                        <option value="District 1">District 1</option>
                        <option value="District 2">District 2</option>
                        <option value="District 3">District 3</option>
                    </select>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="tehsil" class="required">Tehsil</label>
                    <select id="tehsil" required>
                        <option value="" disabled selected>Select Tehsil</option>
                        <option value="Tehsil 1">Tehsil 1</option>
                        <option value="Tehsil 2">Tehsil 2</option>
                        <option value="Tehsil 3">Tehsil 3</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="neighborhood">Neighborhood/Village Council</label>
                    <select id="neighborhood">
                        <option value="" disabled selected>Select Union Council</option>
                        <option value="UC 1">UC 1</option>
                        <option value="UC 2">UC 2</option>
                        <option value="UC 3">UC 3</option>
                    </select>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label class="required">Gender</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="male" name="gender" value="Male" checked required>
                            <label for="male">Male</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="female" name="gender" value="Female" required>
                            <label for="female">Female</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="other" name="gender" value="Other" required>
                            <label for="other">Other</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="bloodGroup" class="required">Blood Group</label>
                    <select id="bloodGroup" required>
                        <option value="Nil" selected>Nil</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label for="fatherCNIC" class="required">Father CNIC</label>
                <input type="text" id="fatherCNIC" placeholder="Enter CNIC number without dashes (1234212345678)" required>
                <div class="note">Enter CNIC number without dashes (1234212345678)</div>
            </div>
            
            <div class="form-group">
                <label for="parentMobile" class="required">Parent Mobile Number</label>
                <input type="text" id="parentMobile" placeholder="Enter Parent's Mobile Number" required>
                <div class="note">Enter Mobile number without dashes</div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="motherName" class="required">Mother Name</label>
                    <input type="text" id="motherName" placeholder="Mother Name" required>
                </div>
                
                <div class="form-group">
                    <label for="motherCNIC">Mother CNIC</label>
                    <input type="text" id="motherCNIC" placeholder="Enter CNIC number without dashes (1234212345678)">
                    <div class="note">Enter CNIC number without dashes (1234212345678)</div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="mailingAddress" class="required">Mailing Address</label>
                <input type="text" id="mailingAddress" placeholder="Enter your mailing/postal address" required>
            </div>
            <div class="formBtnDiv">
                <button type="submit" class="save-button">SAVE PERSONAL PROFILE</button>
            </div>
        </form>
    </div>
</body>
</html>
